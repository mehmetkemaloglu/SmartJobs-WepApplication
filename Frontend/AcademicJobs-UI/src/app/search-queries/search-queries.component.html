

<!-- Editable table -->
<div class="card">
  <div class="title-component">
      <h1 class="title-component">Saved Queries
          <div class="tooltip">
              <mat-icon >info</mat-icon>
              <span class="tooltiptext">{{tooltip}}</span>
          </div>
      </h1>   
  </div>
    <div class="loading">
      {{loading}}
    </div>
    <div class="loading">
      {{queryMessage}}
    </div>
    <div class="card-body" *ngIf="mockQueries && loading!=='Not available'">
      <div id="table" class="table-editable">
        
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <div class="column-title">
            <div class="title-unit">
                Keyword
            </div>
            <div class="title-unit title-unit-2">
                Country
            </div>
            <div class="title-unit title-unit-3">
                Field
            </div>   
            <div class="title-unit title-unit-3">
                JobType
            </div>  
            <div class="title-unit title-unit-3">
                Delete
            </div>  
          </div>
          <div class="query-row" *ngFor="let query of viewedQueries; let id = index">
            <div class="query-keyword" (keyup)="changeValue(id, 'keyword', $event)" (blur)="updateList(id, 'keyword', $event)" contenteditable="true">{{query.keyword}}</div>
            <div class="query-location">{{query.location}}</div>
            <div class="query-field">{{query.fields}}</div>
            <div class="query-jobType">{{query.jobtypes}}</div>
            <div class="table-remove">
             <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0 delete-button" (click)="remove(id)"><mat-icon class="delete-icon">delete</mat-icon></button>
            </div>  
          </div>

          <div class="page-bar" >
          
            <div class="num-box " *ngFor="let i of nums">
              <button [class.selected-page]="i === currentPage" class="num-box " (click)="selectPage(i)">
                {{ i }}
              </button>
              


            </div>
          </div>

        </table>
      </div>
    </div>
  </div>
  <!-- Editable table -->
