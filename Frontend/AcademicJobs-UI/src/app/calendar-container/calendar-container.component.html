


<div class="calendar-container">
    
    <mwl-demo-utils-calendar-header class="calendar-header" [(view)]="view" [(viewDate)]="viewDate">  </mwl-demo-utils-calendar-header>

    <div [ngSwitch]="view">
        <mwl-calendar-month-view class="calendar-header"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)"
      >
    </mwl-calendar-month-view>
    </div>
</div>
